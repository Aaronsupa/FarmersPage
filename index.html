<head>

                    <img src="images/garden.jpg" alt="Garden Preview" onerror="this.style.display='none'">
                </div>
                <div class="rock-image-tooltip">
                    <img src="images/farm.jpg" alt="Farm Preview" onerror="this.style.display='none'">
                </div>
            </div>
            <div class="rock rock-2" style="left: 130px; top: -30px;" data-tooltip="Visit Site 2" onclick="goToSite2()">

                    <!--<img src="images/rock2.jpg" alt="Site 2 Preview" onerror="this.style.display='none'">-->
                </div>
            </div>
            <div class="rock rock-3" style="left: 220px; top: 40px;" data-tooltip="Visit Site 3" onclick="goToSite3()">

            </div>
            <div class="rock rock-4" style="left: 300px; top: 50px;" data-tooltip="Visit Site 4" onclick="goToSite4()">
                <div class="rock-image-tooltip">
                    <!--<img src="images/rock4.jpg" alt="Site 4 Preview" onerror="this.style.display='none'">-->

            </div>
            <div class="rock rock-5" style="left: 420px; top: 70px;" data-tooltip="Visit Site 5" onclick="goToSite5()">
                <div class="rock-image-tooltip">
                    <!--<img src="images/rock5.jpg" alt="Site 5 Preview" onerror="this.style.display='none'">-->
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Farmers Page. All rights reserved.</p>
    </footer>
    <script>
        function goToSite1() {
            window.location.href = 'Site1.html';
        }
        function goToSite2() {
            window.location.href = 'Site2.html';
        }
        function goToSite3() {
            window.location.href = 'Site3.html';
        }
        function goToSite4() {
            window.location.href = 'Site4.html';
        }
        function goToSite5() {
            window.location.href = 'Site5.html';
        }

</body>
</html>
